<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Historial Clínico</title>
  <link rel="stylesheet" href="/css/StyleRegistroClinico.css">
</head>

<body>

  <div id="clinicalModal" class="modal" style="display: none;">

    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Agregar Historial Clínico</h2>

      <div id="datos-paciente-header"></div>

      <form id="clinicalForm">
        <input type="hidden" id="id_cliente_hidden">

        <fieldset>
          <legend>Antecedentes Patológicos</legend>
          <div class="form-group">
            <label for="antecedentes_personales">Personales</label>
            <textarea id="antecedentes_personales" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="antecedentes_no_personales">No Personales</label>
            <textarea id="antecedentes_no_personales" rows="3"></textarea>
          </div>
        </fieldset>

        <fieldset>
          <legend>Síntomas</legend>
          <div class="form-group-inline symptom-group">
            <label>Visión Borrosa:</label>
            <label><input type="radio" name="vision_borrosa" value="Lejos"> Lejos</label>
            <label><input type="radio" name="vision_borrosa" value="Cerca"> Cerca</label>
            <label><input type="radio" name="vision_borrosa" value="Ambos"> Ambos</label>
            <label><input type="radio" name="vision_borrosa" value="Ninguno" checked> Ninguno</label>
          </div>
          <div class="form-group-inline symptom-group">
            <label>Operaciones Oculares:</label>
            <label><input type="radio" name="operaciones" value="si"> Si</label>
            <label><input type="radio" name="operaciones" value="no" checked> No</label>
          </div>
          <div class="form-group-inline symptom-group">
            <label>Ojos Rojos:</label>
            <label><input type="radio" name="ojos_rojos" value="si"> Si</label>
            <label><input type="radio" name="ojos_rojos" value="no" checked> No</label>
          </div>
          <div class="form-group-inline symptom-group">
            <label>Dolor de cabeza:</label>
            <label><input type="radio" name="dolor_cabeza" value="si"> Si</label>
            <label><input type="radio" name="dolor_cabeza" value="no" checked> No</label>
          </div>
          <div class="form-group-inline symptom-group">
            <label>Lagrimeo:</label>
            <label><input type="radio" name="lagrimeo" value="si"> Si</label>
            <label><input type="radio" name="lagrimeo" value="no" checked> No</label>
          </div>
        </fieldset>

        <fieldset>
          <legend>Agudeza Visual Sin Corrección</legend><br>
          <div class="dual-column">
            <div class="column">
              <strong>Visión lejana</strong><br><br>
              <div class="form-group-inline">
                <label>OD 20 /</label><input type="text" id="av_lejana_od_sin" class="small-input">
              </div>
              <div class="form-group-inline">
                <label>OI 20 /</label><input type="text" id="av_lejana_oi_sin" class="small-input">
              </div>
              <div class="form-group-inline">
                <label>AO 20 /</label><input type="text" id="av_lejana_ao_sin" class="small-input">
              </div>
            </div>
            <div class="column">
              <strong>Visión Cercana</strong><br><br>
              <div class="form-group-inline">
                <label>OD 20 /</label><input type="text" id="av_cercana_od_sin" class="small-input">
              </div>
              <div class="form-group-inline">
                <label>OI 20 /</label><input type="text" id="av_cercana_oi_sin" class="small-input">
              </div>
              <div class="form-group-inline">
                <label>AO 20 /</label><input type="text" id="av_cercana_ao_sin" class="small-input">
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Agudeza Visual con Lentes</legend><br>
          <div class="dual-column">
            <div class="column">
              <strong>Visión lejana</strong><br><br>
              <div class="form-group-inline">
                <label>OD 20 /</label><input type="text" id="av_lejana_od_con" class="small-input">
              </div>
              <div class="form-group-inline">
                <label>OI 20 /</label><input type="text" id="av_lejana_oi_con" class="small-input">
              </div>
              <div class="form-group-inline">
                <label>AO 20 /</label><input type="text" id="av_lejana_ao_con" class="small-input">
              </div>
            </div>
            <div class="column">
              <strong>Visión Cercana</strong><br><br>
              <div class="form-group-inline">
                <label>OD 20 /</label><input type="text" id="av_cercana_od_con" class="small-input">
              </div>
              <div class="form-group-inline">
                <label>OI 20 /</label><input type="text" id="av_cercana_oi_con" class="small-input">
              </div>
              <div class="form-group-inline">
                <label>AO 20 /</label><input type="text" id="av_cercana_ao_con" class="small-input">
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Graduación de Paciente</legend>
          <div class="grid-layout">
            <div class="grid-cell grid-header"></div>
            <div class="grid-cell grid-header">ESF</div>
            <div class="grid-cell grid-header">CYL</div>
            <div class="grid-cell grid-header">EJE</div>
            <div class="grid-cell grid-header">ADD</div>

            <div class="grid-cell grid-label">OD</div>
            <div class="grid-cell"><input type="text" id="ant_od_esf"></div>
            <div class="grid-cell"><input type="text" id="ant_od_cyl"></div>
            <div class="grid-cell"><input type="text" id="ant_od_eje"></div>
            <div class="grid-cell"><input type="text" id="ant_od_add"></div>

            <div class="grid-cell grid-label">OI</div>
            <div class="grid-cell"><input type="text" id="ant_oi_esf"></div>
            <div class="grid-cell"><input type="text" id="ant_oi_cyl"></div>
            <div class="grid-cell"><input type="text" id="ant_oi_eje"></div>
            <div class="grid-cell"><input type="text" id="ant_oi_add"></div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Graduación Actual</legend>
          <div class="grid-layout">
            <div class="grid-cell grid-header"></div>
            <div class="grid-cell grid-header">ESF</div>
            <div class="grid-cell grid-header">CYL</div>
            <div class="grid-cell grid-header">EJE</div>
            <div class="grid-cell grid-header">ADD</div>

            <div class="grid-cell grid-label">OD</div>
            <div class="grid-cell"><input type="text" id="act_od_esf"></div>
            <div class="grid-cell"><input type="text" id="act_od_cyl"></div>
            <div class="grid-cell"><input type="text" id="act_od_eje"></div>
            <div class="grid-cell"><input type="text" id="act_od_add"></div>

            <div class="grid-cell grid-label">OI</div>
            <div class="grid-cell"><input type="text" id="act_oi_esf"></div>
            <div class="grid-cell"><input type="text" id="act_oi_cyl"></div>
            <div class="grid-cell"><input type="text" id="act_oi_eje"></div>
            <div class="grid-cell"><input type="text" id="act_oi_add"></div>
          </div>
          <div class="form-group" style="margin-top: 10px;">
            <label for="dip">DIP:</label>
            <input type="text" id="dip">
          </div>
        </fieldset>

        <fieldset>
          <div class="dual-column">
            <div class="column checkbox-group">
              <label><input type="checkbox" name="lente" value="monofocal"> Monofocal</label>
              <label><input type="checkbox" name="lente" value="bifocal"> Bifocal</label>
              <label><input type="checkbox" name="lente" value="l28"> L28</label>
              <label><input type="checkbox" name="lente" value="inv"> INV</label>
              <label><input type="checkbox" name="lente" value="progresivo"> Progresivo</label>
            </div>
            <div class="column checkbox-group">
              <strong>Tratamiento</strong>
              <label><input type="checkbox" name="tratamiento" value="AR"> AR</label>
              <label><input type="checkbox" name="tratamiento" value="BlueProtect"> Blue Protect</label>
              <label><input type="checkbox" name="tratamiento" value="FotoAR"> FOTO AR</label>
              <label><input type="checkbox" name="tratamiento" value="FotoBlue"> FOTO BLUE</label>
              <label><input type="checkbox" name="tratamiento" value="Policarbonato"> POLICARBONATO</label>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Venta</legend>
          <div class="form-group">
            <label for="modelo_comprado">Modelo comprado</label>
            <input type="text" id="modelo_comprado">
          </div>
          <div class="form-group">
            <label for="tipo_material">Tipo de material</label>
            <input type="text" id="tipo_material">
          </div>
          <div class="form-group">
            <label for="cantidad_pagada">Cantidad pagada</label>
            <input type="text" id="cantidad_pagada">
          </div>
          <div class="form-group">
            <label for="observaciones">Observaciones:</label>
            <textarea id="observaciones" rows="3"></textarea>
          </div>
        </fieldset>

        <div class="button-container">
          <button type="submit" class="submit-btn">Agregar Historial Clínico</button>
        </div>

      </form>
    </div>
  </div>

  <script src="/js/JsRegistroClinico.js"></script>
</body>

</html>
