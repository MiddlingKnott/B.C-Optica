<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Agregar Historial Clínico</title>
  <link rel="stylesheet" href="/public/css/StyleAddHistorialClinico.css">
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="/public/Imagenes/logo.jpeg" alt="Logo Óptica BC">
    </div>

    <button onclick="window.location.href='Clientes.html'">Clientes</button>
    <button onclick="window.location.href='HistorialClinico.html'">Historial Clínico</button>
    <button onclick="window.location.href='Inventario.html'">Inventario</button>
  </div>

  <div class="main">
    <header>
      <h1>Agregar Historial Clínico</h1>
      <div class="datetime">
        <div id="date"></div>
        <div id="time"></div>
      </div>
    </header>

    <div class="content">
      <div class="right-content">

        <!-- FORMULARIO -->
        <div class="form-card">
          <form id="formHistorial" class="historial-form">

            <!-- SELECCIONAR CLIENTE -->
            <div class="form-row">
              <label for="clienteSelect">Seleccionar Cliente:</label>
              <select id="clienteSelect" name="cliente" required>
                <option value="">-- Selecciona un cliente --</option>
                <option value="1">Cliente 1</option>
                <option value="2">Cliente 2</option>
              </select>
            </div>

            <!-- ANTECEDENTES PATOLÓGICOS -->
            <div class="form-section">
              <h3>Antecedentes Patológicos</h3>
              <div class="form-row">
                <label for="antecedentesPersonales">Personales:</label>
                <input type="text" id="antecedentesPersonales" name="antecedentesPersonales" placeholder="Ej: Diabetes, Hipertensión">
              </div>
              <div class="form-row">
                <label for="antecedentesNoPersonales">No Personales:</label>
                <input type="text" id="antecedentesNoPersonales" name="antecedentesNoPersonales" placeholder="Ej: Historial familiar">
              </div>
            </div>

            <!-- SÍNTOMAS -->
            <div class="form-section">
              <h3>Síntomas</h3>
              <div class="form-row checkbox-group">
                <label><input type="checkbox" name="sintomas" value="visionBorrosa"> Visión Borrosa</label>
                <label><input type="checkbox" name="sintomas" value="operacionesOculares"> Operaciones Oculares</label>
                <label><input type="checkbox" name="sintomas" value="ojosRojos"> Ojos Rojos</label>
                <label><input type="checkbox" name="sintomas" value="dolorCabeza"> Dolor de cabeza</label>
                <label><input type="checkbox" name="sintomas" value="lagrimeo"> Lagrimeo</label>
              </div>
            </div>

            <!-- AGUDEZA VISUAL SIN CORRECCIÓN -->
            <div class="form-section">
              <h3>Agudeza Visual Sin Corrección</h3>
              <div class="form-row">
                <label>Visión Lejana</label>
                <div class="input-group">
                  <div>
                    <label for="visionLejanaOD">OD:</label>
                    <input type="text" id="visionLejanaOD" name="visionLejanaOD" placeholder="Ej: 20/20">
                  </div>
                  <div>
                    <label for="visionLejanaOI">OI:</label>
                    <input type="text" id="visionLejanaOI" name="visionLejanaOI" placeholder="Ej: 20/20">
                  </div>
                  <div>
                    <label for="visionLejanaAO">AO:</label>
                    <input type="text" id="visionLejanaAO" name="visionLejanaAO" placeholder="Ej: 20/20">
                  </div>
                </div>
              </div>
              <div class="form-row">
                <label>Visión Cercana</label>
                <div class="input-group">
                  <div>
                    <label for="visionCercanaOD">OD:</label>
                    <input type="text" id="visionCercanaOD" name="visionCercanaOD" placeholder="Ej: 20/20">
                  </div>
                  <div>
                    <label for="visionCercanaOI">OI:</label>
                    <input type="text" id="visionCercanaOI" name="visionCercanaOI" placeholder="Ej: 20/20">
                  </div>
                  <div>
                    <label for="visionCercanaAO">AO:</label>
                    <input type="text" id="visionCercanaAO" name="visionCercanaAO" placeholder="Ej: 20/20">
                  </div>
                </div>
              </div>
            </div>

            <!-- AGUDEZA VISUAL CON LENTES DE GRADUACIÓN -->
            <div class="form-section">
              <h3>Agudeza Visión con Lentes de Graduación Paciente</h3>
              <div class="form-row">
                <label>Visión Lejana</label>
                <div class="input-group">
                  <div>
                    <label for="visionConLejanaOD">OD:</label>
                    <input type="text" id="visionConLejanaOD" name="visionConLejanaOD" placeholder="Ej: 20/20">
                  </div>
                  <div>
                    <label for="visionConLejanaOI">OI:</label>
                    <input type="text" id="visionConLejanaOI" name="visionConLejanaOI" placeholder="Ej: 20/20">
                  </div>
                  <div>
                    <label for="visionConLejanaAO">AO:</label>
                    <input type="text" id="visionConLejanaAO" name="visionConLejanaAO" placeholder="Ej: 20/20">
                  </div>
                </div>
              </div>
              <div class="form-row">
                <label>Visión Cercana</label>
                <div class="input-group">
                  <div>
                    <label for="visionConCercanaOD">OD:</label>
                    <input type="text" id="visionConCercanaOD" name="visionConCercanaOD" placeholder="Ej: 20/20">
                  </div>
                  <div>
                    <label for="visionConCercanaOI">OI:</label>
                    <input type="text" id="visionConCercanaOI" name="visionConCercanaOI" placeholder="Ej: 20/20">
                  </div>
                  <div>
                    <label for="visionConCercanaAO">AO:</label>
                    <input type="text" id="visionConCercanaAO" name="visionConCercanaAO" placeholder="Ej: 20/20">
                  </div>
                </div>
              </div>
            </div>

            <!-- GRADUACIÓN DEL PACIENTE -->
            <div class="form-section">
              <h3>Graduación del Paciente</h3>
              <div class="form-row">
                <label>Ojo Derecho (OD)</label>
                <div class="input-group">
                  <div>
                    <label for="esfOD">ESF:</label>
                    <input type="text" id="esfOD" name="esfOD" placeholder="Ej: +1.50">
                  </div>
                  <div>
                    <label for="cylOD">CYL:</label>
                    <input type="text" id="cylOD" name="cylOD" placeholder="Ej: -0.50">
                  </div>
                  <div>
                    <label for="ejeOD">EJE:</label>
                    <input type="text" id="ejeOD" name="ejeOD" placeholder="Ej: 180">
                  </div>
                  <div>
                    <label for="adoOD">ADO:</label>
                    <input type="text" id="adoOD" name="adoOD" placeholder="Ej: +2.00">
                  </div>
                </div>
              </div>
              <div class="form-row">
                <label>Ojo Izquierdo (OI)</label>
                <div class="input-group">
                  <div>
                    <label for="esfOI">ESF:</label>
                    <input type="text" id="esfOI" name="esfOI" placeholder="Ej: +1.50">
                  </div>
                  <div>
                    <label for="cylOI">CYL:</label>
                    <input type="text" id="cylOI" name="cylOI" placeholder="Ej: -0.50">
                  </div>
                  <div>
                    <label for="ejeOI">EJE:</label>
                    <input type="text" id="ejeOI" name="ejeOI" placeholder="Ej: 180">
                  </div>
                  <div>
                    <label for="adoOI">ADO:</label>
                    <input type="text" id="adoOI" name="adoOI" placeholder="Ej: +2.00">
                  </div>
                </div>
              </div>
            </div>

            <!-- GRADUACIÓN ACTUAL -->
            <div class="form-section">
              <h3>Graduación Actual</h3>
              <div class="form-row">
                <label>Ojo Derecho (OD)</label>
                <div class="input-group">
                  <div>
                    <label for="esfActualOD">ESF:</label>
                    <input type="text" id="esfActualOD" name="esfActualOD" placeholder="Ej: +1.50">
                  </div>
                  <div>
                    <label for="cylActualOD">CYL:</label>
                    <input type="text" id="cylActualOD" name="cylActualOD" placeholder="Ej: -0.50">
                  </div>
                  <div>
                    <label for="ejeActualOD">EJE:</label>
                    <input type="text" id="ejeActualOD" name="ejeActualOD" placeholder="Ej: 180">
                  </div>
                  <div>
                    <label for="adoActualOD">ADO:</label>
                    <input type="text" id="adoActualOD" name="adoActualOD" placeholder="Ej: +2.00">
                  </div>
                </div>
              </div>
              <div class="form-row">
                <label>Ojo Izquierdo (OI)</label>
                <div class="input-group">
                  <div>
                    <label for="esfActualOI">ESF:</label>
                    <input type="text" id="esfActualOI" name="esfActualOI" placeholder="Ej: +1.50">
                  </div>
                  <div>
                    <label for="cylActualOI">CYL:</label>
                    <input type="text" id="cylActualOI" name="cylActualOI" placeholder="Ej: -0.50">
                  </div>
                  <div>
                    <label for="ejeActualOI">EJE:</label>
                    <input type="text" id="ejeActualOI" name="ejeActualOI" placeholder="Ej: 180">
                  </div>
                  <div>
                    <label for="adoActualOI">ADO:</label>
                    <input type="text" id="adoActualOI" name="adoActualOI" placeholder="Ej: +2.00">
                  </div>
                </div>
              </div>
            </div>

            <!-- TRATAMIENTO -->
            <div class="form-section">
              <h3>Tratamiento</h3>
              <div class="form-row">
                <label for="tratamiento">Tratamiento Recomendado:</label>
                <textarea id="tratamiento" name="tratamiento" placeholder="Describe el tratamiento recomendado"></textarea>
              </div>
            </div>

            <!-- TIPO DE GRADUACIÓN -->
            <div class="form-section">
              <h3>Tipo de Graduación</h3>
              <div class="form-row">
                <label for="tipoGraduacion">Tipo de Graduación:</label>
                <select id="tipoGraduacion" name="tipoGraduacion">
                  <option value="">-- Selecciona tipo --</option>
                  <option value="monofocal">Monofocal</option>
                  <option value="bifocal">Bifocal</option>
                  <option value="progresiva">Progresiva</option>
                  <option value="contacto">Lentes de Contacto</option>
                </select>
              </div>
            </div>

            <!-- BOTONES DE ACCIÓN -->
            <div class="form-actions">
              <button type="submit" class="btn-save">Guardar Historial</button>
              <button type="button" class="btn-cancel" onclick="window.location.href='HistorialClinico.html'">Cancelar</button>
            </div>

          </form>
        </div>

      </div> <!-- /.right-content -->
    </div> <!-- /.content -->
  </div> <!-- /.main -->

  <script src="/public/js/JsHistorialClinico.js"></script>
  <script src="/public/js/AddHistorialClinico.js"></script>
</body>
</html>
