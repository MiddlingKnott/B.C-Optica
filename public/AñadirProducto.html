<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Añadir Nuevo Producto</title>
  <link rel="stylesheet" href="/public/css/StyleAñadirCliente.css">
  <script defer src="/public/js/JSAñadirProducto.js"></script>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="/public/Imagenes/logo.jpeg" alt="Logo Óptica BC">
    </div>
    <button onclick="window.location.href='Inicio.html'">Inicio</button>
    <button onclick="window.location.href='Clientes.html'">Clientes</button>
    <button onclick="window.location.href='Inventario.html'">Inventario</button>
    
  </div>

  <div class="main">
    <header>
      <h1>Añadir Nuevo Producto</h1>
      <div class="datetime">
        <div id="date"></div>
        <div id="time"></div>
      </div>
    </header>

    <div class="content">
      <form id="formProducto">
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" required>

        <label for="piezas">Piezas:</label>
        <input type="number" id="piezas" name="piezas" required>

        <button type="submit">Añadir</button>
      </form>
    </div>
  </div>
</body>
</html>
