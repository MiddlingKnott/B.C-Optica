<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro Clínico</title>
  <link rel="stylesheet" href="/public/css/StyleHistorialClinico.css" />
  <script defer src="/public/js/JsHistorialClinico.js"></script>
</head>
<body>
  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="logo">
      <img src="/public/Imagenes/logo.jpeg" alt="Logo Óptica" />
    </div>
    <button onclick="mostrarSeccion('inicio')">Inicio</button>
    <button onclick="mostrarSeccion('clientes')">Clientes</button>
    <button onclick="mostrarSeccion('ientes')">Inventario</button>
  </div>

  <!-- MAIN -->
  <div class="main">
    <!-- HEADER -->
    <header>
      <h1>Registro clinico</h1>
      <div class="datetime">
        <div id="fecha"></div>
        <div id="hora"></div>
      </div>
    </header>

    <!-- CONTENIDO -->
    <div class="content">

      <!-- Antecedentes -->
      <section class="antecedentes">
        <h2>Antecedentes Patológicos</h2>
        <label for="personales">Personales</label>
        <input type="text" id="personales" name="personales" />

        <label for="no_personales">No Personales</label>
        <input type="text" id="no_personales" name="no_personales" />
      </section>

      <!-- Síntomas -->
      <section class="sintomas">
        <h2>Síntomas</h2>

        <label>Visión Borrosa</label>
        <div class="inline">
          <label><input type="checkbox"> Lejos</label>
          <label><input type="checkbox"> Cerca</label>
          <label><input type="checkbox"> Ambos</label>
        </div>

        <label>Operaciones Oculares</label>
        <div class="inline">
          <label><input type="checkbox"> Sí</label>
          <label><input type="checkbox"> No</label>
        </div>

        <label>Ojos Rojos</label>
        <input type="text" />

        <label>Dolor de cabeza</label>
        <input type="text" />

        <label>Lagrimeo</label>
        <input type="text" />
      </section>

      <!-- Examen Visual -->
      <section class="examen_visual">
        <h2>Examen Visual</h2>

        <div class="visual_acuity">
          <h3>Agudeza con Lentes de Graduación Paciente</h3>
          <div class="acuity-grid">
            <div class="row head">
              <div></div><div>ESF</div><div>CYL</div><div>EJE</div><div>ADd</div>
            </div>
            <div class="row">
              <div>OD</div>
              <input type="text"><input type="text"><input type="text"><input type="text">
            </div>
            <div class="row">
              <div>OI</div>
              <input type="text"><input type="text"><input type="text"><input type="text">
            </div>
          </div>
        </div>

        <div class="lente-tipo-wrapper">
          <label><input type="checkbox"> Monofocal</label>
          <label><input type="checkbox"> Bifocal</label>
          <label><input type="checkbox"> L2B</label>
          <label><input type="checkbox"> INV</label>
          <label><input type="checkbox"> Progresivo</label>
        </div>

        <h3>Tratamiento</h3>
        <div class="tratamiento">
          <label><input type="checkbox"> AR</label>
          <label><input type="checkbox"> FOTO AR</label>
          <label><input type="checkbox"> FOTO BLUE</label>
          <label><input type="checkbox"> POLICARBONATO</label>
        </div>
      </section>

      <!-- Graduación Actual -->
      <section class="graduacion_actual">
        <h2>Graduación Actual</h2>
        <div class="acuity-grid">
          <div class="row head">
            <div></div><div>ESF</div><div>CTL</div><div>EJE</div><div>ADd</div>
          </div>
          <div class="row">
            <div>OD</div>
            <input type="text"><input type="text"><input type="text"><input type="text">
          </div>
          <div class="row">
            <div>OI</div>
            <input type="text"><input type="text"><input type="text"><input type="text">
          </div>
        </div>

        <div class="dip">
          <label>DIP:</label>
          <input type="text" />
        </div>

        <h3>Observaciones</h3>
        <textarea placeholder="Escribe aquí las observaciones..."></textarea>
      </section>

      <button class="btn-submit">Agregar Historial Clínico</button>
    </div>
  </div>
</body>
</html>
